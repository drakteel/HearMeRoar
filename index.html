<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rugido da On√ßa</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
}

body {
  background: url('jaguar-wide.jpg') center center / cover no-repeat fixed;
}

#btn {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  color: white;
  font-size: 26px;
  border: none;
  font-family: Arial, sans-serif;
}
</style>
</head>

<body>

<button id="btn">TOQUE PARA OUVIR O RUGIDO üêÜ</button>

<audio id="audio" preload="auto" loop>
  <source src="Jaguar.mp3" type="audio/mpeg">
</audio>

<script>
const btn = document.getElementById('btn');
const audio = document.getElementById('audio');

let audioCtx;
let source;

function startAudio() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    source = audioCtx.createMediaElementSource(audio);
    source.connect(audioCtx.destination);
  }

  audioCtx.resume().then(() => {
    audio.play();
    btn.style.display = 'none';
  });
}

btn.addEventListener('touchstart', startAudio, { once: true });
btn.addEventListener('click', startAudio, { once: true });
</script>

</body>
</html>
