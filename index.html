<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rugido da On√ßa-Pintada</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

body {
  background: url('jaguar-wide.jpg') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

/* √Årea clic√°vel em tela cheia */
#start {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-family: Arial, sans-serif;
  font-size: 24px;
  text-shadow: 0 0 15px black;
  background: rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<div id="start">TOQUE PARA OUVIR O RUGIDO üêÜ</div>

<audio id="audio" loop playsinline>
  <source src="Jaguar.mp3" type="audio/mpeg">
</audio>

<script>
const start = document.getElementById('start');
const audio = document.getElementById('audio');

function startAudio() {
  audio.play();
  start.style.display = 'none';
}

start.addEventListener('touchstart', startAudio, { once: true });
start.addEventListener('click', startAudio, { once: true });
</script>

</body>
</html>
