<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hear Me Roar</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
}

body {
  background: url('jaguar-wide.jpg') center center / cover no-repeat fixed;
}

#startBtn {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  color: white;
  font-size: 26px;
  font-family: Arial, sans-serif;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<button id="startBtn">TOQUE PARA OUVIR O RUGIDO üêÜ</button>

<audio id="audio" loop playsinline preload="auto">
  <source src="Jaguar.mp3" type="audio/mpeg">
</audio>

<script>
const btn = document.getElementById('startBtn');
const audio = document.getElementById('audio');

btn.addEventListener('touchstart', () => {
  audio.play();
  btn.style.display = 'none';
}, { once: true });

btn.addEventListener('click', () => {
  audio.play();
  btn.style.display = 'none';
}, { once: true });
</script>

</body>
</html>
